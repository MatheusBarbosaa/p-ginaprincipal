<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo acesso</title>
    <link rel="stylesheet" href="style(novoacesso).css">
    <link rel="shortcut icon" href="logo11.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h2>Criar Conta</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Repetir Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="form-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">NÃºmero de Celular:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{11}" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
    </div>
</body>

</html>
